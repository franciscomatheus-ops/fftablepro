<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Signika+Negative:wght@300..700&display=swap" rel="stylesheet">
    <script src="./back/app.js"></script>
    <link rel="stylesheet" href="./front/style.css">
</head>
<body>
    <nav>
        <div>
            <span onclick="TabelaEnd()">Tabela</span>
        </div>
        <div id="NavBar"></div>
    </nav>
    <div id="BodyDiv" class="bodytable">

        <div id="DisplayTable" class="mintable">
            <table>
                <thead>
                    <tr>
                        <th>Line:</th>
                        <td colspan="3"><input type="text" oninput="NameLine(this)" id="Line"></td>
                    </tr>
                    <tr>
                        <th>Quedas</th>
                        <th>Posição</th>
                        <th>Abates</th>
                        <th>Pontos</th>
                    </tr>
                </thead>
                <tbody id="BodyTable">
            
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3">Total</td>
                        <td id="s"></td>
                    </tr>
                </tfoot>
            </table>
            <div class="btn">
                <button onclick="addrem(this)">-</button>
                <button onclick="addrem(this)">+</button>
            </div>
        </div>

        <div class="tablefull" id="divFullTable">
            <table>
                <thead>
                    <tr><td colspan="5">X-TREINO</td></tr>
                    <tr>
                        <td>Rank</td>
                        <td>Equipes</td>
                        <td>Pontos</td>
                        <td>Kills</td>
                        <td>Total</td>
                    </tr>
                </thead>
                <tbody id="FullTable"></tbody>
            </table>
        </div>

    </div>
</body>
</html>
